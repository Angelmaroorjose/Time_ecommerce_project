<tr class="product_data">
    <td>
      <div class="media">
        <div class="d-flex">
          <img src="{{item.product.product_image.url}}" alt="" />
        </div>
        <div class="media-body">
          <p>{{item.product.name}}</p>
          <input type="hidden" value={{item.product.id}} class="guest-user-product-id">
          <input type="hidden" value={{item.product.quantity}} class="guest-user-product-quantity">
        </div>
      </div>
    </td>
    <td>
      <h5 id="selling_price">{{item.product.selling_price|floatformat:2}}</h5>
      
    </td>
    <td>
        {% csrf_token %}
            <input type="hidden" name="product_id" value="{{item.product.id}}" class="prod_id" >
      <div class="product_count quantity" style="justify-content: center; align-items:center; display:flex; flex-direction: column;">
        
        <div class="product_count  d-flex">
          {% if item.msg %}
          <p class="text-danger">Only this much items left</p>
          {% endif %}
          {% if item.product.quantity < 0 %}
            <p class="text-danger">Out Of Stock</p>
            {% else %}
            <button data-action="subtract" class="input-group-text decrement-btn changeQuantity"> <i class="ti-minus"></i></button>
            <input id="prod_qty" name="product_qty" class="product_count_item qty-input" type="text" value="{{item.quantity}}" max="100" style="width:70px;">
            <button data-action="add" class="input-group-text increment-btn changeQuantity"> <i class="ti-plus"></i></button>
            {% endif %}
          </div>
        
        {% comment %} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up update-cart" viewBox="0 0 16 16"  data-product={{item.product.id}} data-action="add">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
        <p class='m-0'>{{item.quantity}}</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down update-cart" viewBox="0 0 16 16" data-product={{item.product.id}} data-action="remove">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg> {% endcomment %}
      </div>
    </td>
    <td><button class="btn btn-primary delete-cart-item">Remove</button></td>
    <td>
      <h5 id="item-total">${{item.get_total}}</h5>
    </td>
  </tr>
